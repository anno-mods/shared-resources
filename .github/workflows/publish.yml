on:
  push:
    tags:
      - "*"

name: Publish

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install dependencies
        run: npm install .
      - name: build mods
        run: npm run build
      - name: package
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run package
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          body:
          files: ./out/*.zip
